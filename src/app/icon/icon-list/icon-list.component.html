<app-layout title="Icon">
<h1>Les icones</h1>
<div>
    <input type="text" placeholder="Search icon" (keyup)="filter($event)">
    <input type="text" style="font-family: FabricMDL2Icons">
</div>
<div class="icon-list">
    <div *ngFor="let icon of icons" class="icon-item" >
        <div class="icon-value ms-Icon ms-Icon--{{icon.name}}" (click)="click($event)"></div>
        <div>
            <div class="icon-class">{{icon.name}}</div>
            <div class="icon-code">{{icon.code}}</div>
        </div>

    </div>
</div>

<style>
    .icon-list {
        width: 99%;
        display: flex;
        flex-flow: row wrap;
    }

    .icon-item {
        display: flex;
        flex-flow: row wrap;
        margin: 2px;
        padding: 10px;
        width: 290px;
        border: 1px solid #EEE;
        word-wrap: break-word
    }

    .icon-value {
        font-size: 50px;
        text-align: center;
        width: 70px;
    }
</style>

</app-layout>
