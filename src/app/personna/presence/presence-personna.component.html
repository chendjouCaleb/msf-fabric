<div class="component-usage-section">
  <h5 class="component-usage-section-title">Persona Presence</h5>

  <div class="component-usage-section-content">


    <div *ngFor="let presence of presences">

      <h6 class="text-capitalize">{{presence}}</h6>
      <MsfPersonna *ngFor="let size of sizes">
        <MsfPersonnaFigure [imageUrl]="imageUrl" [size]="size" [presence]="presence"></MsfPersonnaFigure>
      </MsfPersonna>
    </div>


  </div>
</div>
