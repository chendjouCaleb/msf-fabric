<style>
  MsfPersona {
  margin-top: 20px;
}</style>

<div class="component-usage-section">
  <h5 class="component-usage-section-title">Persona with initials</h5>

  <div class="component-usage-section-content">


    <div *ngFor="let persona of personas" style="margin-top: 30px">

      <MsfPersona [size]="persona.size">
        <MsfPersonaFigure [textInitial]="persona.initial" [color]="persona.color"></MsfPersonaFigure>
        <MsfPersonaText>
          <span class="msf-persona-primaryText">{{persona.text}}</span>
          <span class="msf-persona-secondaryText">{{persona.secondaryText}}</span>
          <span class="msf-persona-secondaryText">{{persona.tertiaryText}}</span>
          <span class="msf-persona-secondaryText">{{persona.optionalText}}</span>
        </MsfPersonaText>
      </MsfPersona>
    </div>


  </div>
</div>
