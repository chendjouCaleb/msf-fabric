<MsfButton Icon="Add" theme="primary" (click)="addRandom()">Add Random</MsfButton>
<MsfButton (click)="ad.invertSorting()">Invert order</MsfButton>

<MsfButton (click)="ad.sortBy('date')">Release date</MsfButton>
<MsfButton (click)="ad.sortBy('name')">Name</MsfButton>
<MsfButton (click)="ad.sortBy('rating')">Rating</MsfButton>
<MsfButton (click)="ad.sortBy('duration')">Duration</MsfButton>

<input type="number" [(ngModel)]="ad.itemsPerLine">
<div MsfGrid itemsPerLine="1" itemHeight="400" itemsPerColumn="2" [selectable]="true" #ad style="background: #FFF">
  <div MsfGridItem #gridItem class="border ms-depth-4" [selectable]="true" *ngFor="let item of movies" [value]="item" style="position: relative">
    <img [src]="item.imgUrl" alt="Movie image" style="max-width: 100%">
    <MsfIconButton theme="error" Rounded class="mr-1" icon="Delete" style="position: absolute; left: 10px; top: 10px" (click)="remove(item)"></MsfIconButton>

    <MsfCheckbox MsfCheckboxGrid></MsfCheckbox>
    <div class="p-2">

      <h6 class="ms-fontWeight-semibold"> {{item.name}}</h6>
      <div class="mt-2">
      <span>
        <i class="ms-Icon ms-Icon--FavoriteStarFill"></i> {{item.rating}}
      </span>

        <span class="ml-3">
        <i class="ms-Icon ms-Icon--Clock"></i> {{floor(item.duration / 60)}}h {{item.duration % 60}}min
      </span>


      </div>

      <div class="d-flex align-items-center mt-2">
        <i class="ms-Icon ms-Icon--CalendarAgenda"></i> <span class="ml-2">{{item.date.toDateString()}}</span>
      </div>

      <div class="mt-2">
        <span class="badge badge-primary mr-1" *ngFor="let category of item.categories">{{category}}</span>


      </div>

    </div>

  </div>
</div>
