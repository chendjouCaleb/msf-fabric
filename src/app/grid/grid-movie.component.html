<MsfButton Icon="Add" theme="primary" (click)="addRandom()">Add Random</MsfButton>
<div MsfGrid  [width]="184" height="400">
  <div MsfGridItem class="border ms-depth-4" *ngFor="let item of movies" [value]="item" style="position: relative">
    <img [src]="item.imgUrl" alt="Movie image">
    <MsfIconButton theme="error" Rounded class="mr-1" Icon="Delete" style="position: absolute; left: 10px; top: 10px" (click)="remove(item)"></MsfIconButton>

    <div class="p-2">

      <h6 class="ms-fontWeight-semibold">{{item.name}}</h6>
      <div class="mt-2">
      <span>
        <i class="ms-Icon ms-Icon--FavoriteStarFill"></i> {{item.rating}}
      </span>

        <span class="ml-3">
        <i class="ms-Icon ms-Icon--Clock"></i> {{floor(item.duration / 60)}}h {{item.duration % 60}}min
      </span>


      </div>

      <div class="d-flex align-items-center mt-2">
        <i class="ms-Icon ms-Icon--CalendarAgenda"></i> <span class="ml-2">{{item.date.toDateString()}}</span>
      </div>

      <div class="mt-2">
        <span class="badge badge-primary mr-1" *ngFor="let category of item.categories">{{category}}</span>


      </div>

    </div>

  </div>
</div>
